	<title>Coding Math - Episode #05</title>

	<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic|Playfair+Display:400,700,900,400italic,700italic" rel="stylesheet" type="text/css" />

<body>

	<div class="episode">

		<div class="episode__desc article type">
			<h1>Episode 5 - Arctangent</h1>
			<cite><a href="http://www.youtube.com/watch?v=LHzgW9aQUV8">Youtube</a></cite>
		</div>

		<div class="episode__canvas">
			<canvas id="canvas"></canvas>
		</div>

	</div>

	<script type="text/javascript">
		$(function () {

			var $container = $('.episode__canvas'),
			$canvas = $('#canvas'),
			canvas = $canvas.get(0),
			context = canvas.getContext('2d'),
			width = canvas.width = $container.width(),
			height = canvas.height = $container.height(),
			arrowX = width / 2,
			arrowY = height / 2,
			angle = 0,
			dy, dx;

			function render() {
				context.clearRect(0, 0, width, height);

				context.save();
				context.translate(arrowX, arrowY);
				context.rotate(angle);

				context.beginPath();
				context.moveTo(20, 0);
				context.lineTo(-20, 0);
				context.moveTo(20, 0);
				context.lineTo(10, -10);
				context.moveTo(20, 0);
				context.lineTo(10, 10);
				context.stroke();

				context.restore();
				requestAnimationFrame(render);
			}

			render();

			$canvas.on('mousemove', function (event) {
				dx = event.clientX - arrowX;
				dy = event.clientY - arrowY;
				angle = Math.atan2(dy, dx);
			});

		});
	</script>

</body>
