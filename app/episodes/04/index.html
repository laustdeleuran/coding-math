<body>

	<div class="episode">

		<div class="episode__desc article type">
			<h1>Episode 4 - Circles, Ellipses and Lissajous Curves</h1>
			<cite><a href="http://www.youtube.com/watch?v=SoYnZHBP-6M">Youtube</a></cite>
		</div>

		<div class="episode__canvas">
			<canvas id="canvas"></canvas>
		</div>

	</div>

	<script type="text/javascript">
		$(function () {

			var $container = $('.episode__canvas'),
			$canvas = $('#canvas'),
			canvas = $canvas.get(0),
			context = canvas.getContext('2d'),
			width = canvas.width = $container.width()
			height = canvas.height = $container.height();

			var centerX = width * 0.5,
			centerY = height * 0.5,
			xRadius = 200,
			yRadius = 400,
			xAngle = 0,
			yAngle = 0,
			xSpeed = 0.1,
			ySpeed = 0.131,
			x, y;

			function render() {
				context.clearRect(0, 0, width, height);

				x = centerX + Math.cos(xAngle) * xRadius;
				y = centerY + Math.sin(yAngle) * yRadius;

				context.beginPath();
				context.arc(x, y, 10, 0, Math.PI * 2, false);
				context.fill();

				xAngle += xSpeed;
				yAngle += ySpeed;

				requestAnimationFrame(render);
			}

			render();
		});
	</script>

</body>
