<body>

	<div class="episode">

		<div class="episode__desc article type">
			<h1>Episode 4 - Circles, Ellipses and Lissajous Curves</h1>
			<cite><a href="http://www.youtube.com/watch?v=SoYnZHBP-6M">Youtube</a></cite>
		</div>

		<div class="episode__canvas">
			<canvas id="canvas"></canvas>
		</div>

	</div>

	<script type="text/javascript">
		$(function () {

			var $container = $('.episode__canvas'),
			$canvas = $('#canvas'),
			canvas = $canvas.get(0),
			context = canvas.getContext('2d'),
			width = canvas.width = $container.width()
			height = canvas.height = $container.height();

			var centerY = height * 0.5,
			centerX = width * 0.5,
			offset = width * .4,
			speed = 0.1,
			angle = 0;

			function render() {
				var x = centerX + Math.sin(angle) * offset;

				context.clearRect(0, 0, width, height);
				context.beginPath();
				context.arc(x, centerY, 50, 0, Math.PI * 2, false);
				context.fill();

				angle += speed;

				requestAnimationFrame(render);
			}

			render();
		});
	</script>

</body>
