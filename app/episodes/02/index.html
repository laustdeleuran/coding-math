<body>

	<div class="episode">

		<div class="episode__desc article type">
			<h1>Episode 2 - Intro to Trigonometry</h1>
			<cite><a href="http://www.youtube.com/watch?v=yAHl_kpqr-k">Youtube</a></cite>
		</div>

		<div class="episode__canvas">
			<canvas id="canvas"></canvas>
		</div>

	</div>

	<script type="text/javascript">
		$(function () {

			var $container = $('.episode__canvas'),
			$canvas = $('#canvas'),
			canvas = $canvas.get(0),
			context = canvas.getContext('2d'),
			width = canvas.width = $container.width()
			height = canvas.height = $container.height();

			context.translate(0, height / 2);
			context.scale(1, -1);

			for (var angle = 0; angle < Math.PI * 2; angle += 0.01) {
				var x = angle * 100,
				y = Math.sin(angle) * 100;

				context.fillRect(x, y, 5, 5);
			}

		});
	</script>
